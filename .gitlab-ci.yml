stages:
  - build
  - test
  - package

build-job:
  stage: build
  script:
    - echo "Building the project..."
    - ls
    - echo "Build completed successfully."

test:
  stage: test
  image: python:3.12
  script:
    - python -m unittest discover

package-job:
  image: docker:24.0.5  # Versão estável do Docker para build
  services:
    - docker:24.0.5-dind
  stage: package
  before_script: []  # Remove qualquer before_script global, se houver
  script:
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN
    - docker build -t $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:latest
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: always

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Arquivos para PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Conversor de Arquivos para <span class="pdf">PDF</span></h1>

        <form id="upload-form" action="/converter" method="post" enctype="multipart/form-data">
            <div class="drop-zone" id="drop-zone">
                <p>Arraste e solte seu arquivo aqui ou clique abaixo</p>
                <input type="file" name="arquivo" id="arquivo-input" required>
            </div>
            <button type="submit">Converter para PDF</button>
        </form>

        <p class="formatos">Formatos aceitos: <strong>JPG, PNG, BMP, HTML</strong></p>

        <footer>
            <p>&copy; 2025 Conversor PDF. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('arquivo-input');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');

            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
            }
        });
    </script>
</body>
</html>
